<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Example Page</title>
	<link href="jquery-ui.css" rel="stylesheet">

</head>
<body>



<!-- Slider -->
<h2 class="demoHeaders">Slider</h2>
<div id="slider"></div>



<script src="external/jquery/jquery.js"></script>
<script src="jquery-ui.js"></script>
<script>



$( "#slider" ).slider({
  min: 0,
  max: 2099,
  step: 1,
  value: [ 0 ],
  slide: function(event, ui){ $("#date").val(ui.value + "A.D.");
  }
});

$("#date").val( $( "#slider" ).slider( "value", 0) ); 

</script>
</body>
</html>
